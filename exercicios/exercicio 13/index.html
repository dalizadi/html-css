    <title>Colocando Videos no site</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado em meu servidor</p>
   <video width="400" poster="imagem/foto.png" controls muted autoplay loop>
<source src="midia/dali.mp4" type="video/mp4"> 
<p>seu navegador nao tem contabilidade com reproducao de videos</p>
   </video>

   <h1>inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/EMeTPCK-77Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
