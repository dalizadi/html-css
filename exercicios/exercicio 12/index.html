<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dipositivos diferentes</p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/imagem-p.png"
         type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png"
         type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
<source src="midia/seeger.mp3" type="audio/mpeg">
<source src="midia/seeger.ogg" type="audio/ogg">
<source src="midia/seeger.wav" type="audio/wav">
<p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/seeger.mp3">Clique aqui para baixar
    o Arquivo MP3
</a></p>
    </audio>
</body>
</html>
